<!DOCTYPE html>
<html>
<head>
<title>array</title> 
</head> 
<body> 
<script language="JavaScript" type="text/JavaScript"> 
  var s = ["Математика", "Физика", "Химия", "Информатика", "Литература", "География", "Биология", "История", "Русский язык"];
  var e = s.slice(0, 4); // Математика, Физика, Химия, История
  var h = s.slice(4, 9); // Литература, География, Биология, Информатика, Русский язык

  document.write("Предметы точных наук: " + e + "<br>");
  document.write("Предметы гуманитарных наук: " + h);
</script> 
</body> 
</html>
