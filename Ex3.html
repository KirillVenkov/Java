<!DOCTYPE html>
<html>
<head>
<title>Пример с диалоговым окном</title>
</head>
<body>

<p> Заголовок.</p>

<script language="JavaScript" type="text/JavaScript">
 var имя = prompt("Введите сюда своё имя", "Введите имя");

// Выводим имя пользователя в окно браузера
document.write("<p>Ваше имя " + имя + "</p>");

// Запрос на перезапуск
var перезапуск = confirm("Начать заново? ");
if (перезапуск) {
  // Выводим диалоговое окно с вопросом
  alert("Не надоело? ");
  location.reload();
} else {
  // Выводим сообщение об отказе
  alert("Ну и правильно!");
}
</script>

<p>ZXC123.</p>

</body>
</html>
